<div class="card bg-secondary border border-3 border-white" [routerLink]="['/character', myUser()?._id]">
  <figure>
    <img class="imgBall" [src]="myUser()?.image" [alt]="myUser()?.first_name">
  </figure>
  <div class="p-3 text-center">
    <h3 class="text-white">{{myUser()?.first_name}}</h3>
    <p class="text-warning">{{myUser()?.email}} - {{myUser()?.username}}</p>
  </div>
</div>
