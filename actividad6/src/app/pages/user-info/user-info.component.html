

<div class="container">
  <!-- Cabecera con imagen y datos -->
  <div class="card shadow-sm ">
    <div class="row g-0">
      <div class="col-12 col-md-4">
        <img
          class="img-fluid w-100 h-100"
          [src]="myUser?.image"
          [alt]="(myUser?.first_name || '') + ' ' + (myUser?.last_name || '')"
          style="object-fit: cover;"
        />
      </div>

      <div class="col-12 col-md-8">
        <div class="card-body">
          <h5 class="card-title mb-1">
            {{ myUser?.first_name}}
            {{ myUser?.last_name }}
          </h5>
          <p class="text-muted mb-2">
            _id: <code>{{ myUser?._id}}</code>
          </p>

          <div class="mb-2">
            <strong>Usuario:</strong> {{ myUser?.username  }}
          </div>
          <div class="mb-2">
            <strong>Email:</strong> {{ myUser?.email }}
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-secondary" (click)="goBack()">Volver</button>
            <button class="btn btn-primary" (click)="goEdit()" [disabled]="!myUser?._id">
              Editar
            </button>
            <button class="btn btn-danger" (click)="goEdit()" [disabled]="!myUser?._id">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
