<section class="container">
  <article class="card shadow-sm">
    <div class="row g-0 align-items-center">
      
      <!-- Imagen -->
      <figure class="col-12 col-md-4 text-center mb-3 mb-md-0">
        <img
          class="rounded-circle img-fluid p-3 mx-auto d-block"
          [src]="myUser?.image"
          [alt]="(myUser?.first_name || '') + ' ' + (myUser?.last_name || '')"
          style="max-width: 250px; height: auto; object-fit: cover;"
        />
      </figure>

      <!-- Contenido -->
      <section class="col-12 col-md-8 card-body text-center text-md-start">
        <h1 class="card-title mb-1">
          {{ myUser?.first_name }} {{ myUser?.last_name }}
        </h1>
        <p class="text-muted mb-2">
          _id: <code>{{ myUser?._id }}</code>
        </p>

        <p class="mb-2">
          <strong>Usuario:</strong> {{ myUser?.username }}
        </p>
        <p class="mb-2">
          <strong>Email:</strong> {{ myUser?.email }}
        </p>

        <!-- Botones -->
        <footer class="d-flex flex-column flex-md-row gap-2 mt-3 justify-content-center justify-content-md-start">
          <button class="btn btn-secondary" (click)="goBack()">
            <i class="bi bi-arrow-left-circle"></i> Volver
          </button>

          <button
            class="btn btn-primary"
            [routerLink]="['/dashboard', 'updateUser', myUser?._id]"
          >
            <i class="bi bi-arrow-repeat"></i> Editar
          </button>

          <button class="btn btn-danger" (click)="onDelete()">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </footer>
      </section>
    </div>
  </article>
</section>
